<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <title>workshopWith</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-resource.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
        <script src="scripts/main.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.css">
        <link rel="stylesheet" href="css/main.css">
        
    </head>
    <body ng-app="mainApp">
        <header>
            <nav class="navbar navbar-default" ng-controller="NavCtrl">
            <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">WorkshopWith</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Become a trainer</a></li>
                  </ul>
                  <form class="navbar-form navbar-left" role="search">

                  </form>
                  <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="authdata">
                        <a href="#" data-toggle="modal" data-target="#LoginModal">LOGIN</a>
                    </li>
                    <li ng-show="authdata">
                        <a href="#">
                            <img id="user-avatar" ng-src="{{avatar}}" class="img-avatar img img-circle" width="50" height="50"/>
                        </a>
                    </li>
                    <li ng-show="authdata">
                        <a href="#" ng-click="logout()">LOGOUT</a>
                    </li>
                  </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
            <div class="jumbotron">
                <h1>WorkshopWith</h1>
                <div id="search-bar" class="input-group">
                    <input type="text" class="form-control" ng-model="city" placeholder="city"/>
                    <span class="input-group-btn" style="width:0px;"></span>
                    <input type="date" class="form-control" ng-model="checkin" placeholder="check-in" style="margin-left:-1px" />
                    <span class="input-group-btn" style="width:0px;"></span>
                    <input type="date" class="form-control" ng-model="checkout" placeholder="check-out" style="margin-left:-2px" />
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button">SEARCH</button>
                    </div>
                </div>
            </div>
        </header>
        <div id="LoginModal" class="modal fade" role="dialog" ng-controller="NavCtrl">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <button class="btn btn-default" ng-click="login('google')" class="close" data-dismiss="modal">Login with Google</button>
                        <button class="btn btn-default" ng-click="login('facebook')" class="close" data-dismiss="modal">Login with Facebook</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div ng-view>
            </div>
        </div>
    </body>
</html>
