<ng-include src="'html/nav_bar.html'">
</ng-include>
<div class="jumbotron" ng-if="user.public.avatar" background-image-directive="{{user.public.avatar}}" min-height="300px">
    <h1>trainer profile</h1>
</div>

<div class="container">
    <form class="form-horizontal" name="trainerForm" role="form" ng-submit="update_trainer(trainerForm.$valid)" novalidate>
        <div class="form-group has-feedback" ng-class="{'has-error': trainerForm.location.$invalid, 'has-success': trainerForm.location.$valid}">
            <label class="control-label col-xs-3">address</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" placeholder="address" ng-autocomplete="location" details="" options="{}" ng-model="user.trainer.location"/>
            </div>
        </div>
        <!-- add cover photo upload button -->
        <div class="form-group">
            <label class="control-label col-xs-3">workout</label>
            <div class="col-xs-9">
                <select class="form-control" id="workout" ng-model="user.trainer.workout" ng-options="workout for (workout, desc) in workout_types">
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <button type="submit" class="btn btn-primary" ng-disabled="trainerForm.$invalid">update trainer profile</button>
            </div>
        </div>
    </form>
</div>
