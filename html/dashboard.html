<ng-include src="'html/nav_bar.html'">
</ng-include>
<div class="jumbotron" ng-if="user.public.avatar" background-image-directive="{{user.public.avatar}}" min-height="300px">
    <h1>Dashboard</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-1">
            <div class="checkbox">
                <input type="checkbox" ng-model="select_all" ng-click="check_all()">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="btn btn-default" ng-click="cancel_selected()">cancel selected</div>
        </div>
    </div>
    <hr>
    <div ng-repeat="trainer in sessions">
        <div ng-repeat="(session_id, session) in trainer">
            <div class="row" >
                <div class="col-sm-1">
                    <div class="checkbox">
                        <input type="checkbox" ng-model="selection.session_ids[session_id]">
                    </div>
                    <img class="trainer-avatar" ng-src="{{users.$getRecord(trainer.$id).avatar}}"/>
                </div>
                <div class="col-sm-5">{{users.$getRecord(trainer.$id).name}}<br>{{session.time}}</div>
                <div class="col-sm-3">{{session.workout}}</div>
                <div class="col-sm-3">{{session.state}}</div>        
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <pre>{{selection | json}}</pre>
</div>
