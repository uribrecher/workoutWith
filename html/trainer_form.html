<h1>trainer form</h1>

<form role="form">
  <div class="form-group">
    <label for="desc">description:</label>
    <input type="text area" class="form-control" id="desc" ng-model="trainer.desc">
  </div>
  <div class="form-group">
    <label for="city">city:</label>
    <input type="text" class="form-control" id="city" ng-model="trainer.city">
  </div>
  <div class="form-group">
    <label for="price">price:</label>
    <input type="number" class="form-control" id="price" ng-model="trainer.price">
  </div>
  <div class="form-group">
    <label for="">workouts:</label>
    <select class="form-control" id="workouts" ng-options="item for item in workout_types">
    </select>
  </div>
  <div class="form-group">
    <label for="price">upload photo:</label>
    <input type="file" class="form-control" id="photo">
  </div>

  <button type="submit" class="btn btn-default">create trainer</button>
</form>
