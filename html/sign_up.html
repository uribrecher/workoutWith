<h1>user profile form</h1>

<img ng-src="{{user.avatar}}" class="img img-circle"/>

<form role="form">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="username">name:</label>
    <input type="text" class="form-control" id="username" ng-model="user.name">
  </div>
  <div class="form-group">
    <label for="birthday">birthday:</label>
    <input type="date" class="form-control" id="birthday" ng-model="birthday">
  </div>
  <div class="form-group">
    <label for="gender">gender:</label>
    <select class="form-control" id="gender" ng-model="user.gender">
        <option value="male">male</option>
        <option value="female">female</option>
    </select>
  </div>
  <button type="submit" class="btn btn-default" ng-click="submit()">create user</button>
</form>

<form role="form">
    <div class="form-group">
        <label for="date">date</label>
        <input type="date" class="form-control" id="date">
    </div>
    <div class="form-group">
        <label for="height">height</label>
        <input type="number" class="form-control" id="height">
    </div>
    <div class="form-group">
        <label for="weight">weight</label>
        <input type="number" class="form-control" id="weight">
    </div>
    <button type="submit" class="btn btn-default" ng-click="add_phy_record">Add record</button>
</form>
