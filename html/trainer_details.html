<ng-include src="'html/nav_bar.html'">
</ng-include>
<div ng-if="trainer_loaded" background-image-directive="{{trainer.image}}" min-height="300px">
</div>

<h1>{{trainer.name}}</h1>
<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-pills">
          <li ng-repeat="type in trainer.types" role="presentation" class="active"><a href="#">{{type}}</a></li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        {{trainer.details}}
    </div>
    <div class="col-md-4" ng-controller="BookingCtrl">
        <input type="date" class="form-control" ng-model="form_date" min-date="minDate" max-date="'2020-06-22'" ng-required="true" />
        <input type="time" class="form-control" ng-model="form_time" ng-required="true" />
        <select class="form-control" id="sel1" ng-options="item for item in trainer.types" ng-model="meeting.workout">
        </select>
        <button type="submit" class="btn btn-default" ng-click="create_meeting()">Book</button>   
    </div>
</div>
<h2>Reviews</h2>
<div class="row" ng-repeat="review in reviews">
    <div class="col-md-2">
        <img ng-src="{{get_trainee_object(review.trainee_id).avatar}}" class="img img-circle" width="100" height="100" />
    </div>
    <div class="col-md-2">
        <rating ng-model="review.trainee_feedback.rating" readonly="true" ></rating>
    </div>
    <div class="col-md-8">
        {{review.trainee_feedback.details}}
    </div>
</div>
